<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewpoint" content="width=device-width, initial-scale=1">
<title>Quiz Page</title>
<link rel="stylesheet" href="css/game.css">
<link rel="stylesheet" href="css/quiz.css">

<link rel="stylesheet" href="https://kit.fontawesome.com/5a5ebfd446.js" crossorigin="anonymous">
</head>
<body>
        <!--this is the top left part of the uiz where it'll say "Question x of 10" and will include the progress bar... on  the top right, it keeps track
        of the score of how many questions they got right( increments by 1 for each correct answer)-->
    <div class="display-item">
        <div id="quiz" class="justify-center flex-column">
            <div id="display">
                <div class="display-item">
                    <p id="progressText" class="display-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                 <!-- score class will take care of keeping up with how many questions the user got right. adds 1 point each time adn 
                starts with 0-->
                <div class="display-item">
                    <p class="display-prefix">
                        Score
                    </p>
                    <h1 class="display-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <!--This is  MCQ portion of the quiz, it'll link to the javascript file where the questions and answers are provided...
            these are just place holders-->
            <h1 id="question">What's the answer to this question</h1>
            <div class="choice-answer">
                <p class="choice-letter">a.</p>
                <p class="choice-text" data-number="1">choice1</p>
            </div>
            <div class="choice-answer">
                <p class="choice-letter">b.</p>
                <p class="choice-text" data-number="2">choice2</p>
            </div>
            <div class="choice-answer">
                <p class="choice-letter">c.</p>
                <p class="choice-text" data-number="3">choice3</p>
            </div>
            <div class="choice-answer">
            <p class="choice-letter">d.</p>
            <p class="choice-text" data-number="4">choice4</p>
            </div>
        </div>
    </div>

<script src="quiz.js"></script>

           
</body>
</html>
